{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
Upload
{% endblock %}

{% block body_block %}
<style>
    body {
        background-image: url('{% static "images/5.jpg" %}');

    }
</style>

<form class="uploadform" action="/action_page.php" method="post">
    <div class="uploadcontainer">
        <h2 style="color:black;font-size:20px;margin-left:35%;">Upload Your Blog</h2>
        <input type="text" placeholder="Enter Headline" name="headline" required>
        <div style="display: flex;">
            <input type="text" placeholder="Enter Restaurant Name" name="rname" required>
            <input type="text" placeholder="Enter Rating" name="rating" required>
        </div>
        <input type="text" placeholder="Enter location" name="location" required>
        <textarea style="width:100%;"> Enter Description</textarea>
        <div class="uploadimg">
            <label for="img">Select image:</label>
            <input type="file" id="img" name="img" accept="image/*">
        </div><br>
        <button style="color: white;" type="submit">Upload</button>
    </div>
</form><br>
{% endblock %}
