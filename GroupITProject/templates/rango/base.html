<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'functions.js'  %}"></script>
    <title>
        Delicious-{% block title_block %}?{% endblock %}
    </title>
</head>

<body>
    <header>
        <nav>
            <div class="topnav" id="myTopnav">
                <a><img src="{% static 'images/logo.png' %}" alt="logo" id="logo"></a>
                <a class="button" href="{% url 'rango:index' %}">Home</a>
                <a class="button" href="{% url 'rango:blogs' %}">Blogs</a>
                <a class="button" href="{% url 'rango:upload' %}">Upload</a>
                <a href="{% url 'rango:login' %}">Login</a>
                <a href="{% url 'rango:register' %}">Register</a>
                <a href="{% url 'rango:admin' %}">Admin</a>
                <a href="{% url 'rango:UserProfile' %}">UserProfile</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>

        </nav>
    </header>
    {% block body_block %}{% endblock %}
    <div class="footer-content">
        <p class="footer-text">copyright &copy;2021 Delicious.</p>
        <ul class="socials">
            <li><a href=""><i class="fa fa-facebook"></i></a></li>
            <li><a href=""><i class="fa fa-twitter"></i></a></li>
            <li><a href=""><i class="fa fa-google-plus"></i></a></li>
            <li><a href=""><i class="fa fa-youtube"></i></a></li>
            <li><a href=""><i class="fa fa-linkedin-square"></i></a></li>
        </ul>
    </div>
</body>
</html>
